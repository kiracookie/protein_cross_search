#################################### common config : ####################################
spring.application.name=protein_cross_search
# 应用服务web访问端口
server.port=8080
# ActuatorWeb访问端口
management.server.port=8081
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# spring cloud access&secret config
# 可以访问如下地址查看: https://usercenter.console.aliyun.com/#/manage/ak
spring.cloud.alicloud.access-key=****
spring.cloud.alicloud.secret-key=****

# thymeleaf
spring.thymeleaf.prefix=classpath:/static/pages/
spring.thymeleaf.check-template-location=true 
spring.thymeleaf.suffix=.html 
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.freemarker.checkTemplateLocation=false

#数据库相关
spring.datasource.url=jdbc:mysql://localhost:3306/protein_cross_search?serverTimezone=GMT&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#mybatis xml扫描
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.org.kiracookie.seau.protein_cross_search.dao=debug



